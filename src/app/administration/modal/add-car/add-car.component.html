<div class="modal fade" id="addcar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Car</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Model</label>
          <div class="col-sm-10">
            <input formControlName="model" type="text" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-floating mb-3">
            <textarea formControlName="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"></textarea>
            <label for="floatingTextarea">Description</label>
          </div>
        </div>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input formControlName="price_per_day" type="number" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">File Upload</label>
          <div class="col-sm-10">
            <input formControlName="image" class="form-control" type="file" id="formFile">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->
