<div class="container-fluid" style="margin-top:5%">
  <div class="card">
    <div class="card-body align-items-center" >
      <h5 class="card-title align-items-center">Sign Up</h5>
      <div class="p-image-preview-container">
        <img class="p-image-preview" src="https://www.gravatar.com/avatar/ ?s=200" alt="preview">
      </div>
      <p class="card-text">Create an account.</p>

      <form [formGroup]="form" (ngSubmit)="OnSubmit()" class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nom</label>
          <input type="text" formControlName="nom" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Prenom</label>
          <input type="text" formControlName="prenom" class="form-control" id="validationDefault02"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">&#64;</span>
            <input type="email" formControlName="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Username</label>
          <input type="text" formControlName="username" class="form-control" id="validationDefault03" required>
        </div>

        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="validationDefault05" required>
        </div>

        <div class="col-12">
          <button class="btn btn-primary mx-auto" type="submit" [disabled]="form.invalid">Submit form</button>
        </div>
      </form>
      <div> <a routerLink="/auth/sign-in">Login</a> </div>

    </div>
  </div>

</div>
