<form [formGroup]="form" (ngSubmit)="OnSubmit()">
  <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span> Login</h2>
  <button class="submit"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
  <span class="entypo-user inputUserIcon">
     <i class="fa fa-user"></i>
   </span>
  <input type="email" class="user" formControlName="username" placeholder="Username"/>
  <span class="entypo-key inputPassIcon">
     <i class="fa fa-key"></i>
   </span>
  <input type="password" formControlName="password" class="pass"placeholder="password"/>
</form>
<div> <a routerLink="/auth/sign-up">Register</a> </div>


<script>
  $(".user").focusin(function(){
    $(".inputUserIcon").css("color", "#e74c3c");
  }).focusout(function(){
    $(".inputUserIcon").css("color", "white");
  });

  $(".pass").focusin(function(){
    $(".inputPassIcon").css("color", "#e74c3c");
  }).focusout(function(){
    $(".inputPassIcon").css("color", "white");
  });
</script>
